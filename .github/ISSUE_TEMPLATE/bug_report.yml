name: Bug report
description: Report a bug to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide steps to reproduce the issue
      placeholder: "1. Go to...
2. Click...
3. See error"
  - type: input
    id: env
    attributes:
      label: Environment
      description: Browser, OS, Node version
